<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="css/plugins/morris.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Admin sensors</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Home</a>
                    </li>
                    <li>
                        <a href="organizations.html"><i class="fa fa-fw fa-dashboard"></i> View organizations</a>
                    </li>
                    <li>
                        <a href="organization.html"><i class="fa fa-fw fa-dashboard"></i> Organization's details</a>
                    </li>
                    <li>
                        <a href="sensors.html"><i class="fa fa-fw fa-dashboard"></i> View sensors</a>
                    </li>
                    <li>
                        <a href="sensor.html"><i class="fa fa-fw fa-dashboard"></i>  Sensor's details</a>
                    </li>
                    <li>
                        <a href="observations.html"><i class="fa fa-fw fa-dashboard"></i> View observations</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Sensors
                        </h1>
                    </div>
                </div>
                <!-- /.row -->


                <div class="row">
                    <div class="col-lg-4">
                        <div id="organization-list" class="form-group"></div>
                            
                        <script id="organization-template" type="text/x-handlebars-template"> 

                            <label for="objSelect">Select organization:</label>
                            <select class="form-control" id="objSelect" onchange="select_organization()">
                                {{#organizations}}
                                <option value="{{id}}">{{name}}</option>
                                {{/organizations}}
                            </select>

                        </script>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8">                        
                        <div id="sensors-table" class="table-responsive"></div>
                        
                        <script id="sensor-template" type="text/x-handlebars-template"> 
                            <table class="table table-hover table-striped">
                                <thead> 
                                    <th>Sensor's ID</th>
                                    <th>Description</th>
                                    <th>Type</th>
                                    <th>Open</th>
                                </thead> 
                                <tbody> 
                                    {{#sensors}} 
                                    <tr> 
                                        <td>{{name}}</td> 
                                        <td>{{description}}</td>
                                        <td>{{type}}</td>
                                        <td>{{open}}</td>
                                    </tr> 
                                    {{/sensors}} 

                                </tbody> 
                            </table> 
                        </script>
                        
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-8">
                        <br>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Numbers of observations</h3>
                            </div>
                            <div class="panel-body">
                                <div id="numbers"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>    
    <script src="js/handlebars.js"></script>
	<script src="js/http.js"></script>
    <script src="js/sensors.js"></script>

</body>

</html>
