<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Admin sensors</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Home</a>
                    </li>
                    <li>
                        <a href="organizations.html"><i class="fa fa-fw fa-dashboard"></i> View organizations</a>
                    </li>
                    <li>
                        <a href="organization.html"><i class="fa fa-fw fa-dashboard"></i> Organization's details</a>
                    </li>
                    <li>
                        <a href="sensors.html"><i class="fa fa-fw fa-dashboard"></i> View sensors</a>
                    </li>
                    <li>
                        <a href="sensor.html"><i class="fa fa-fw fa-dashboard"></i>  Sensor's details</a>
                    </li>
                    <li>
                        <a href="observations.html"><i class="fa fa-fw fa-dashboard"></i> View observations</a>
                
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Observations
                        </h1>
          
                    </div>
                </div>
                <!-- /.row -->
                
                <div class="row"> 
                    
                    <div class="col-lg-4">
                        
                        <div id="organization-list" class="form-group"></div>
                            
                        <script id="organization-template" type="text/x-handlebars-template"> 

                            <label for="objSelect">Select organization:</label>
                            <select class="form-control" id="objSelect" onchange="select_organization()">
                                {{#organizations}}
                                <option value="{{id}}">{{name}}</option>
                                {{/organizations}}
                            </select>

                        </script>
                        
                        <div id="sensors-list" class="form-group"></div>
                            
                        <script id="sensor-template" type="text/x-handlebars-template"> 

                            <label for="objSelect">Select sensor:</label>
                            <select class="form-control" id="sensorSelect" onchange="select_sensor()">
                                {{#sensors}}
                                <option value="{{id}}">{{name}} - {{description}}</option>
                                {{/sensors}}
                            </select>

                        </script>
                        
                    </div>
                    
                </div>
                
                <div class="row">
                    <div class="col-lg-8">
                        <h4>Today's observations</h4>
                        <div id="observations-table" class="table-responsive"></div>
                        
                        <script id="observation-template" type="text/x-handlebars-template"> 
                            
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Date (not generated by web api)</th>
                                        <th>data</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#observations}}
                                    <tr>
                                        <td>{{date}}</td>
                                        <td>{{value}}</td>
                                    </tr>
                                    {{/observations}}
                                </tbody>
                            </table>
                        
                        </script>
                        
                    </div>
                </div>
                <!-- /.row -->


                 <div class="row">
                    <div class="col-lg-8">
                        <h4>All facts</h4> not implemented !
                        <div id="facts-table" class="table-responsive"></div>
                        
                        <script id="fact-template" type="text/x-handlebars-template"> 
                            
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>date</th>
                                        <th>min</th>
                                        <th>average</th>
                                        <th>max</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#facts}}
                                    <tr>
                                        <td>{{date}}</td>
                                        <td>{{min}}</td>
                                        <td>{{average}}</td>
                                        <td>{{max}}</td>
                                    </tr>
                                    {{/facts}}
                                </tbody>
                            </table>
                        
                        </script>
                        
                    </div>
                </div>
                <!-- /.row -->
                
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

	<script src="js/http.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/observations.js"></script>

</body>

</html>
