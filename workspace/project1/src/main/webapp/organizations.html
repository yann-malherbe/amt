<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Admin</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sb-admin.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Admin sensors</a>
            </div>
            
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Home</a>
                    </li>
                    <li>
                        <a href="organizations.html"><i class="fa fa-fw fa-dashboard"></i> View organizations</a>
                    </li>
                    <li>
                        <a href="organization.html"><i class="fa fa-fw fa-dashboard"></i> Organization's details</a>
                    </li>
                    <li>
                        <a href="sensors.html"><i class="fa fa-fw fa-dashboard"></i> View sensors</a>
                    </li>
                    <li>
                        <a href="sensor.html"><i class="fa fa-fw fa-dashboard"></i>  Sensor's details</a>
                    </li>
                    <li>
                        <a href="observations.html"><i class="fa fa-fw fa-dashboard"></i> View observations</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Organizations
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-8">
                        <h3>List of organizations</h3>
                        
                        <div id="organizations_table" class="table-responsive"></div>
                        
                        <script id="organizations-template" type="text/x-handlebars-template"> 
                          <table class="table table-hover table-striped">
                            <thead> 
                                <th>Name</th>
                                <th>Contact</th> 
                            </thead> 
                            <tbody> 
                                {{#organizations}} 
                                <tr> 
                                    <td>{{name}}</td> 
                                    <td>{{contact.name}}</td> 
                                </tr> 
                                {{/organizations}} 

                              </tbody> 
                            </table> 
                        </script>
                        
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>
	<script src="js/http.js"></script>
    <script src="js/organizations.js"></script>

</div>
